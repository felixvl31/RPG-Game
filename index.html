<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Star Wars RPG!</h1>
  </header>

  <main>
    <div class="characters"></div>
    
    <h2 class="TextHead">Your character</h2>
    <div class="SelectedChar"></div>

    <h2 class="TextHead">Enemies available to Attack</h2>
    <div class="Enemies"></div>

    <h2 class="TextHead">Defender</h2>
    <div class="Defender"></div>

    <div class="FightSection">
      <h2 class="TextHead">Fight Section</h2>
      <button type="button" class="Attack">Attack!</button>
    </div>

    <div class="Information TextHead">
    </div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=assets/javascript/game.js type="text/javascript"></script>

</body>
</html>
