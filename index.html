<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Star Wars RPG!</h1>
  </header>

  <main >

    <div class= " container row">
      <div class=" col-4 characters">
        <h2>Choose your character</h2>
      </div>
    
      <div class= "col-4 enemyZone"> 
        <h5>Enemies available to Attack</h5>
        <div class="Enemies"></div>
      </div>

      <div class= "col charZone"> 
        <h2>Your character</h2>
        <div class="SelectedChar"></div>
      </div>

      <div class="col FightSection">
        <h2>Fight Section</h2>
        <button type="button" class="Attack btn btn-danger">Attack!</button>
      </div>

      <div class= "col defenderZone"> 
        <h2>Defender</h2>
        <div class="Defender"></div>
      </div>
      
    </div>
  
    <div class="row justify-content-center">
      <div class="col-6 Information"></div>
    </div>

  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=assets/javascript/game.js type="text/javascript"></script>

</body>
</html>
